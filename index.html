<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="row">
                <h3 class="heading">Row :</h3>
                <input type="number" id="row">
            </div>
            <div class="col">
                <h3 class="heading">Column :</h3>
                <input type="number" id="col">
            </div>
        </div>
        <div class="enter-box">
            <button class="enter" onclick="createMatrix()">Enter</button>
        </div>

        <section class="matrix">
            <div>
                <div class="container2" id="matrix-container"></div>
                <span class="error-msg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                    </svg>
                    Please fill out each item of Matrix
                </span>
            </div>

            <div class="check-answer">
                <button class="get-ans" onclick="getAnswer()"> Check Answer</button>
            </div>

        </section>
        <div class="answer-box">
            <p class="left-ans answer">
                <strong>Left :</strong>
                <span></span>
            </p>
            <p class="right-ans answer">
                <strong>Right :</strong>
                <span></span>
            </p>
        </div>
    </div>
    <script src="maximumOfLeftRight.js"></script>

</body>

</html>
